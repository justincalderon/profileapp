<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Profile App</title>

  </head>

  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col">

        </div>
        <div class="col-6">
          <h3 class="display-3 text-center">Start a profile</h3>
          <form id="form">
            <input id="userFirstName" class="form-group form-control form-control-lg" type="text" placeholder="First Name">
            <input id="userLastName" class="form-group form-control form-control-lg" type="text" placeholder="Last Name">

            <!-- Gender Selection -->

            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="userGender" name="optionsRadios" id="optionsRadios1" value="option1">
                Male
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="userGender" name="optionsRadios" id="optionsRadios2" value="option2">
                Female
              </label>
            </div>

            <!-- Email -->

            <input id="userEmail" class="form-group form-control form-control-lg" type="text" placeholder="Email Address">

            <!-- Phone Number -->

            <input id="userPhone" class="form-group form-control form-control-lg" type="text" placeholder="Phone Number">

            <!-- Dropdown Menu -->

            <select id="dropmenu" class="form-group custom-select form-control-lg">
              <option class="userBirth" selected>Choose</option>
              <option class="userBirth" value="1">Africa</option>
              <option class="userBirth" value="2">Asia</option>
              <option class="userBirth" value="3">Australia</option>
              <option class="userBirth" value="4">Europe</option>
              <option class="userBirth" value="6">North America</option>
              <option class="userBirth" value="7">South America</option>
            </select>

            <!-- Button -->

            <button id="sendDataButton" class="btn btn-primary btn-md" type="button" name="button">Continue</button>

          </form>
        </div>
        <div class="col">

        </div>

        <!-- Show Page -->
        <div id="results"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

  </body>

</html>

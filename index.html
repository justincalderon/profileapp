<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Profile App</title>

  </head>

  <body>

    <div id="newProfile" class="container">
      <div class="row">

        <div class="col"><!-- extra col left --></div>

        <div class="col-6">
          <h3 class="display-3 text-center">Start a profile</h3>
          <form id="form">
            <input id="userFirstName" class="form-group form-control form-control-lg" type="text" placeholder="First Name">
            <input id="userLastName" class="form-group form-control form-control-lg" type="text" placeholder="Last Name">

            <!-- Gender Selection -->

            <div id="genderMenu" class="form-check">
              <label class="custom-control custom-checkbox">
                <input id="radio1" name="radio" type="checkbox" class="custom-control-input" value="male">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Male</span>
              </label>
              <label class="custom-control custom-checkbox">
                <input id="radio2" name="radio" type="checkbox" class="custom-control-input" value="female">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Female</span>
              </label>
            </div>

            <!-- Email -->

            <input id="userEmail" class="form-group form-control form-control-lg" type="text" placeholder="Email Address">

            <!-- Phone Number -->

            <input id="userPhone" class="form-group form-control form-control-lg" type="text" placeholder="Phone Number">

            <!-- Dropdown Menu -->

            <select id="birthMenu" class="custom-select">
              <option selected>Choose</option>
              <option value="Africa">Africa</option>
              <option value="Antarctica">Antarctica</option>
              <option value="Asia">Asia</option>
              <option value="Australia">Australia</option>
              <option value="Europe">Europe</option>
              <option value="North America">North America</option>
              <option value="South America">South America</option>
            </select>

            <!-- Button -->

            <button id="sendDataButton" class="btn btn-primary btn-md" type="button">Continue</button>

            <!-- Show Page -->
            <div class="form-group" id="results"></div>
          </form>
        </div>

        <div class="col"><!-- extra col right --></div>

      </div> <!-- end of bootstrap row -->
    </div>
    <div hidden id="updateProfile" class="row"> <!-- new bs row -->
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center">User Profile</h1>
        <div>
          <h2 id="newUserName" class="text-center"></h2>
          <h2 id="newUserGender" class="text-center"></h2>
          <h2 id="newUserEmail" class="text-center"></h2>
          <h2 id="newUserPhone" class="text-center"></h2>
          <h2 id="newUserBirth" class="text-center"></h2>
        </div>
      </div>
    </div> <!-- end of row -->

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

  </body>

</html>

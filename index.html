<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Profile App</title>

  </head>

  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col">

        </div>
        <div class="col-6">
          <h3 class="display-3 text-center">Start a profile</h3>
          <form id="form">
            <!-- <h5 class="text-center">First Name</h5> -->
            <input class="form-group form-control form-control-lg" type="text" placeholder="First Name">
            <!-- <h5 class="text-center">Last Name</h5> -->
            <input class="form-group form-control form-control-lg" type="text" placeholder="Last Name">
            <!-- Gender Selection -->
            <div class="form-check form-control-lg">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value=""> Male
              </label>
            </div>
            <div class="form-check form-control-lg">
              <label class="form-check-label">
                <input class="form-check-input form-control-lg" type="checkbox" value=""> Female
              </label>
            </div>
            <div class="form-check form-control-lg">
              <label class="form-check-label">
                <input class="form-check-input form-control-lg" type="checkbox" value=""> Other
              </label>
            </div>
            <!-- Email -->
            <input class="form-group form-control form-control-lg" type="text" placeholder="Email Address">
            <!-- Phone Number -->
            <input class="form-group form-control form-control-lg" type="text" placeholder="Phone Number">
            <!-- Dropdown Menu -->
            <select id="dropmenu" class="form-group custom-select form-control-lg">
              <option selected>Choose</option>
              <option value="1">Africa</option>
              <option value="2">Asia</option>
              <option value="3">Australia</option>
              <option value="3">Europe</option>
              <option value="3">North America</option>
              <option value="3">South America</option>
            </select>
            <!-- Button -->
            <button class="btn btn-primary btn-md" type="button" name="button">Continue</button>
          </form>
        </div>
        <div class="col">

        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

  </body>

</html>
